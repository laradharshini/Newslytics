<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newslytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #E6E6FA 0%, #D8BFD8 100%);
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-section {
            flex: 1;
            background-color: #F0E6FA;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px;
            position: relative;
            overflow: hidden;
        }

        .branding {
            position: relative;
            z-index: 1;
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .branding h1 {
            font-size: 72px;
            color: #4B0082;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: -2px;
        }

        .branding p {
            font-size: 24px;
            color: #6A5ACD;
            line-height: 1.6;
            max-width: 500px;
        }

        .right-section {
            flex: 1;
            background-color: #F0E6FA;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .auth-container {
            background-color: #FFFFFF;
            padding: 50px;
            border-radius: 25px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 15px 50px rgba(75, 0, 130, 0.15);
            animation: slideInRight 0.8s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 35px;
            gap: 10px;
            background-color: #F5F0FA;
            padding: 5px;
            border-radius: 12px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background-color: transparent;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #9370DB;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background-color: #E6E6FA;
            color: #4B0082;
            transform: scale(1.02);
        }

        .tab-btn:hover:not(.active) {
            background-color: #EDE7F6;
        }

        .form-group {
            margin-bottom: 22px;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4B0082;
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E6E6FA;
            border-radius: 12px;
            font-size: 15px;
            background-color: #FAFAFA;
            transition: all 0.3s ease;
            color: #4B0082;
        }

        .form-group input:focus {
            outline: none;
            border-color: #9370DB;
            background-color: #FFFFFF;
            box-shadow: 0 0 0 4px rgba(147, 112, 219, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9370DB;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #4B0082;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #9370DB;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: color 0.3s;
            cursor: pointer;
        }

        .forgot-password a:hover {
            color: #4B0082;
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background-color: #9370DB;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .submit-btn:hover {
            background-color: #8064C8;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(147, 112, 219, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background-color: #B8A4D8;
            cursor: not-allowed;
            transform: none;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .error-message {
            background-color: #FFE6E6;
            color: #C62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background-color: #E6F4EA;
            color: #1B5E20;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 968px) {
            .container {
                flex-direction: column;
            }

            .left-section {
                padding: 40px;
                flex: 0.35;
            }

            .branding h1 {
                font-size: 48px;
            }

            .branding p {
                font-size: 18px;
            }

            .right-section {
                flex: 0.65;
            }

            .auth-container {
                padding: 35px;
            }
        }

        @media (max-width: 576px) {
            .auth-container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="branding">
                <h1>Newslytics</h1>
                <p>Where Information meets Intelligence.</p>
            </div>
        </div>

        <div class="right-section">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                    <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
                </div>

                <!-- Login Form -->
                <div id="login-form" class="form-content active">
                    <div class="error-message" id="login-error"></div>
                    <div class="success-message" id="login-success"></div>
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="login-email">Email Address</label>
                            <input type="email" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <div class="input-wrapper">
                                <input type="password" id="login-password" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('login-password')">SHOW</button>
                            </div>
                        </div>
                        <div class="forgot-password">
                            <a onclick="showForgotPassword(event)">Forgot password?</a>
                        </div>
                        <button type="submit" class="submit-btn" id="login-btn">Get Started</button>
                    </form>
                </div>

                <!-- Signup Form -->
                <div id="signup-form" class="form-content">
                    <div class="error-message" id="signup-error"></div>
                    <div class="success-message" id="signup-success"></div>
                    <form onsubmit="handleSignup(event)">
                        <div class="form-group">
                            <label for="signup-name">Full Name</label>
                            <input type="text" id="signup-name" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email Address</label>
                            <input type="email" id="signup-email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <div class="input-wrapper">
                                <input type="password" id="signup-password" required minlength="6">
                                <button type="button" class="password-toggle" onclick="togglePassword('signup-password')">SHOW</button>
                            </div>
                        </div>
                        <button type="submit" class="submit-btn" id="signup-btn">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const tabs = document.querySelectorAll('.tab-btn');

            // Hide all error messages when switching tabs
            document.querySelectorAll('.error-message, .success-message').forEach(el => {
                el.style.display = 'none';
            });

            tabs.forEach(t => t.classList.remove('active'));

            if (tab === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                tabs[0].classList.add('active');
            } else {
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                tabs[1].classList.add('active');
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'HIDE';
            } else {
                input.type = 'password';
                button.textContent = 'SHOW';
            }
        }

        function showMessage(elementId, message, isError = true) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const button = document.getElementById('login-btn');
            
            button.disabled = true;
            button.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('login-success', data.message, false);
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1000);
                } else {
                    showMessage('login-error', data.message);
                    button.disabled = false;
                    button.textContent = 'Get Started';
                }
            } catch (error) {
                showMessage('login-error', 'An error occurred. Please try again.');
                button.disabled = false;
                button.textContent = 'Get Started';
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const button = document.getElementById('signup-btn');
            
            button.disabled = true;
            button.textContent = 'Creating Account...';
            
            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('signup-success', data.message, false);
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1000);
                } else {
                    showMessage('signup-error', data.message);
                    button.disabled = false;
                    button.textContent = 'Create Account';
                }
            } catch (error) {
                showMessage('signup-error', 'An error occurred. Please try again.');
                button.disabled = false;
                button.textContent = 'Create Account';
            }
        }

        async function showForgotPassword(event) {
            event.preventDefault();
            const email = prompt('Enter your email address to reset password:');
            
            if (email) {
                try {
                    const response = await fetch('/forgot-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email })
                    });
                    
                    const data = await response.json();
                    showMessage('login-success', data.message, false);
                } catch (error) {
                    showMessage('login-error', 'An error occurred. Please try again.');
                }
            }
        }
    </script>
</body>
</html>
